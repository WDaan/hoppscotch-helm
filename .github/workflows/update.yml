name: Update Release

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  build-and-push-container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: hoppscotch/hoppscotch
          ref: main

      - name: Fetch Latest Release Tag
        id: fetch_tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag=$(gh release view -R hoppscotch/hoppscotch --json tagName | jq -r .tagName)
          echo "tag=${tag}" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and publish Docker image (App)
        uses: docker/build-push-action@v4
        with:
          file: packages/hoppscotch-selfhost-web/Dockerfile
          context: .
          push: true
          tags: ghcr.io/wdaan/app:${{ steps.fetch_tag.outputs.tag }}
      
